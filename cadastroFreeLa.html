<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Freelancers</title>
    <style>
        #fd{
            text-align: center;
        }
        h1{
            text-align: center;
        }
        h4{
            text-align: center;
        }
       h3{
        text-align: unset;
       }
        
    </style>
</head>
<body>
    <h3>Trampou.</h3>
    <h1>Encontre oportunidades de trabalho</h1>
    <h4>Tenha acesso a oportunidades de gerar uma renda segura e lucrativa trabalhando no ramo de Bares e Restaurantes</h4>
   <fieldset id="fd">
    <form action="cadastro">
        <input type="text" placeholder="Digite Seu CPF">
        <br>
        <input type="text" placeholder="Nome Completo">
        <br>
        <label for="datadenascimento">Data de nascimento</label>
        <br>
        <input type="date">
        <br>
        <input type="email" placeholder="E-mail">
        <br>
        <input type="text" placeholder="Senha">
        <br>
        <label for="cbAtivo">Declaro que li e aceito os termos</label>
        <input type="checkbox" name="ativo" id="cbAtivo">
        <br>
        <input type="button" value="Criar conta Gratis" onclick="alert('cadastro realizado com sucesso!!')" id="bt" >
    </form>
   </fieldset>
</body>
</html>
